name: Continuous Integration and Delivery

on: [ push ]

env:
  WEB_IMAGE: ${{ secrets.DOCKER_HUB_USERNAME }}/$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]')

jobs:

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v1
        # TODO oleksandr: Why do I need to maintain secrets in Github ? Why not in DigitalOcean itself ?
      - name: Add environment variables to .env
        run: |
          echo OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} >> .env
          echo TELEGRAM_TOKEN=${{ secrets.TELEGRAM_TOKEN }} >> .env
          echo ALLOWED_USERS=${{ secrets.ALLOWED_USERS }} >> .env
          echo SWIPY_DJANGO_HOST=${{ secrets.SWIPY_DJANGO_HOST }} >> .env
      - name: Set environment variables
        run: |
          echo "WEB_IMAGE=$(echo ${{env.WEB_IMAGE}} )" >> $GITHUB_ENV
      - name: Log in to Docker Hub
        run: echo ${DOCKER_HUB_TOKEN} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin
        env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Pull images
        run: |
          docker pull ${{ env.WEB_IMAGE }} || true
      - name: Build images
        # TODO oleksandr: docker-compose.ci.yml ? or maybe build a docker image directly (without docker-compose) ?
        run: |
          docker-compose -f docker-compose.yml build
      - name: Push images
        run: |
          docker push ${{ env.WEB_IMAGE }}
